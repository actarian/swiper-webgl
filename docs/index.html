<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>swiper-webgl</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/docs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/docs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/docs/favicon-16x16.png">
    <link rel="manifest" href="/img/docs/site.webmanifest">
    <link rel="mask-icon" href="/img/docs/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/docs/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="/img/docs/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="css/vendors.min.css" rel="stylesheet">
    <link href="css/docs.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
</head>

<body>
    <section class="section" webgl-swiper="shaders/swiper.glsl">
        <!-- SWIPER GALLERY -->
        <div class="swiper-container" swiper swiper-pagination>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/pic-01.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="img/pic-02.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="img/pic-03.jpg" />
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- INFO -->
        <div class="info">
            <span>-</span>
        </div>
    </section>
    <section class="section">
        <a href="#" webgl-hover="shaders/hover.glsl">
            <img src="img/pic-02.jpg" />
            <span>HOVER</span>
        </a>
        <a href="#" webgl-hover="shaders/hover.glsl">
            <img src="img/pic-03.jpg" />
            <span>WEBGL</span>
        </a>
    </section>
    <a href="https://marketplace.visualstudio.com/items?itemName=circledev.glsl-canvas" target="_blank" class="btn">vscode-glsl-canvas</a>
</body>
<script src="js/vendors.min.js"></script>
<script src="js/docs.min.js"></script>

</html>
